<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>

        body {
            background-color: #5D8298;
            background-image: linear-gradient(#56B1E6, #5D8298 50%);
            background-repeat: no-repeat;
            margin: 0;
        }

        h1 {font-family: Andale Mono,AndaleMono,monospace;
            font-size: x-large;
            color: white;
            margin-left: 3%;
            margin-top: 3%;
            margin-bottom: 3%;}
        
        img {
            vertical-align: middle;
            max-width: 256px;
            height: auto;
            cursor: -moz-zoom-in; 
            cursor: -webkit-zoom-in; 
            cursor: zoom-in;
            transition: transform .25s ease-out;
            transform-origin: left;
        }

        table {
            margin-left: 20px;
            margin-right: auto;
            table-layout: fixed;
        }

        td {
            padding: 10px;
        }

        @media only screen and (max-width: 600px) {
            img {
            vertical-align: middle;
            max-width: 128px;
            height: auto;
            transition: transform .25s ease-out;
            transform-origin:center;
            }
            img:hover {
            transform:  scale(1.5);
            }
            img.top {
                transform-origin: center;
            }
            img.bottom {
                transform-origin: center;
            }
            table {
                margin-left: auto;
                margin-right: auto;
                table-layout: fixed;
            }
            h1 {
                text-align: center;
            }
        }

        @media only screen and (min-width: 601px) {
            img.top {
                transform-origin: top left;
            }
            img.bottom {
                transform-origin: bottom left;
            }
            img:hover {
                transform:  scale(1.5);
            }
        }

    </style>
</head>
<body>
<h1>GEORGE KALAFUT [hardrockbluesky]</h1>
<table>
    <tr>
        <td>
            <img class="top" src="Images/birdfullanim-export.gif" alt="bird in a tree pixel art">
        </td>
        <td>
            <img class="top" src="Images/finaldraftcombinedtiming.gif" alt="character pulling sword from stone with lightning">
        </td>
    </tr>
    <tr>
        <td>
            <img src="Images/lainfinal.gif" alt="low poly model in picocad">
        </td>
        <td>
            <img src="Images/laintexfinal.png" alt="texture for low poly model">
        </td>
    </tr>
    <tr>
        <td>
            <img class="bottom" src="Images/porgiandduke.png" alt="pig and a duck pixel art" 
            transform-origin: bottom left;>
        </td>
        <td>
            <img class="bottom" src="Images/slimepunchbig.gif" alt="slime battle rpg gif"
            transform-origin: bottom left;>    
        </td>
    </tr>
</table>
</body>
</html>
